<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Google Image Search </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="head"> 
            <div id="links"> 

                <a href="index.html"> Google Search </a>
            </div>
        </header>

        <div>
            <center>
                <img class="logo" src="google-text.png" alt="">
            </center>
        </div>

        
        <div class="SearchBar">
            <form action="https://www.google.com/images">
                <input class="SearchInput" type="text" placeholder="Search..." name="q">
            
        </div>
        
        <div>
            <center>
                
                    <input class="searchButton" type="submit" value="Image Search" name="btnI" >
                </form>
            </center>
        </div>
    </body>
</html>
