<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Google search </title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header class="head"> 
            <div id="links"> 
                <a href="googleImage.html"> Image Search </a>
                <a href="advancedPage.html">Advanced Search</a>
            </div>
        </header>

        <div>
            <center>
                <img class="logo" src="google-text.png" alt="">
            </center>
        </div>

        <div class="SearchBar">
            <form action="https://www.google.com/search">
            <input class="SearchInput" type="text" placeholder="Search..." name="q">
        </div>
        
        <div>
            <center>
                <input type="submit" class="searchButton" value="Google Search" name="btnK">
                <input type="submit" class="luckyButton" value="I'm feeling lucky!" name="btnI">
                </form>
            </center>
        </div>
    </body>
</html>
